language: python

matrix:
    include:
        - python: "2.7"
          env: TOXENV=lint
        - python: "2.7"
          env: TOXENV=py27

install:
    - travis_retry pip install -U pip setuptools
    - travis_retry pip install -U tox

script:
    - travis_retry tox

cache:
  pip: true
  directories:
    - eggs/
