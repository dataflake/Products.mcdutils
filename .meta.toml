# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[meta]
template = "zope-product"
commit-id = "7f5b73fe9d2bcbabafaef5f69dd97408a142d42a"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-legacy-python = true
with-docs = true
with-sphinx-doctests = false

[tox]
use-flake8 = true
additional-envlist = [
    "py27-zope213",
    ]
testenv-commands-pre = [
    "py27-zope213: {envbindir}/buildout -nc {toxinidir}/buildout2.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test",
    "py27,py35: {envbindir}/buildout -nc {toxinidir}/buildout4.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test",
    "!py27-!py35: {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test",
    ]

[coverage]
fail-under = 84

[isort]
known_third_party = "memcache, six"

[check-manifest]
additional-ignores = [
    "docs/_build/html/_images/*",
    "docs/_build/html/_static/*",
    ]

[manifest]
additional-rules = [
    "include *.txt",
    "include buildout2.cfg",
    "include buildout4.cfg",
    "recursive-include docs *.png",
    "recursive-include src *.gif",
    "recursive-include src *.pt",
    ]
